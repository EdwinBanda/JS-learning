<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
</head>
<body>
    <header>
        <h1>
            Exercicios HTML
        </h1>
    </header>
    <nav>
        <a href="exercicios/teste.html">Exercicio00 - Teste</a> |
        <a href="texto1.html">Texto1</a>|
        <a href="exercicios/temp.html">04 - Tempp</a>|
        <a href="exercicios/links.html">05 - Links</a>|
        <a href="exercicios/tabela.html">06 - Tabela</a>|
        <a href="exercicios/Form/form.html">07 - Formulario</a>|
        <a href="exercicios/imagens.html">08 - Imagens</a>|
    </nav>

    <section id="conteudo"></section>
    <script>
        document.querySelectorAll('a').forEach(link=>{
            const conteudo = document.getElementById('conteudo')
            link.onclick = function(event){
                event.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
