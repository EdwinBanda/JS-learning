<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicios HTML</title>
    <style>
        #conteudo{
            padding: 30px 0px;
        }
    </style>
</head>
<body>
    <h1>
        Exercicios HTML
    </h1>
    <nav>
        <a href="exercicios/teste.html">Exercicio00 - Teste</a> |
        <a href="texto1.html">Texto1</a>
    </nav>
    <section id="conteudo"></section>
    <footer>
        <br>
        Curso Web Moderno
    </footer>
    <script>
        document.querySelectorAll('a').forEach(link =>{
            const conteudo = document.querySelector('#conteudo')
            link.onclick = function(e){
                e.preventDefault()
                fetch(link.href)
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>
</html>
